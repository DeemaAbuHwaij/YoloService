services:
  yolo:
    image: "${IMG_NAME}"
    ports:
      - "8080:8080"
    environment:
      - AWS_REGION=${AWS_REGION}
      - AWS_S3_BUCKET=${S3_BUCKET_NAME_DEV}
    restart: always

  otelcol:
    image: otel/opentelemetry-collector-contrib:latest
    container_name: otelcol
    ports:
      - "8889:8889"  # Prometheus will scrape this
    volumes:
      - ./otelcol-config.yaml:/etc/otelcol/config.yaml
      - /proc:/hostfs/proc:ro
      - /sys:/hostfs/sys:ro
    environment:
      - HOST_PROC=/hostfs/proc
      - HOST_SYS=/hostfs/sys
    network_mode: host
    restart: always

