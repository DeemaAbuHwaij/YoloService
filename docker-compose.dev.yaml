version: "3.8"
services:
  yolo:
    image: "${IMG_NAME}"
    ports:
      - "8080:8000"
    environment:
      - AWS_REGION=${AWS_REGION}
      - AWS_S3_BUCKET=${S3_BUCKET_NAME_DEV}
    restart: always

  otelcol:
    image: otel/opentelemetry-collector-contrib:latest
    container_name: otelcol-yolo-dev
    ports:
      - "8889:8889"
    volumes:
      - ./otelcol-config.yaml:/etc/otelcol/config.yaml
      - /proc:/hostfs/proc:ro
      - /sys:/hostfs/sys:ro
    environment:
      - HOST_PROC=/hostfs/proc
      - HOST_SYS=/hostfs/sys
    command: ["--config=/etc/otelcol/config.yaml"]
    network_mode: host
    restart: always

  grafana:
    image: grafana/grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana

volumes:
  grafana-data:
