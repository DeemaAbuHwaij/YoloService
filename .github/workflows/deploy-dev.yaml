name: Yolo Deploy Dev

on:
  workflow_call:
    inputs:
      image:
        required: true
        type: string

    secrets:
      EC2_SSH_KEY:
        required: true
      YOLO_EC2_IP_DEV:
        required: true
      S3_BUCKET_NAME_DEV:
        required: true
      AWS_REGION:
        required: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Download image name artifact (fallback)
        uses: actions/download-artifact@v4
        with:
          name: image-name
          path: ./
        continue-on-error: true

      - name: Setup SSH key
        run: |
          echo "${{ secrets.EC2_SSH_KEY }}" > key.pem
          chmod 600 key.pem

      - name: Determine image name
        id: get-image
        run: |
          if [ -n "${{ inputs.image }}" ]; then
            IMAGE_NAME="${{ inputs.image }}"
            echo "‚úÖ Using input image: $IMAGE_NAME"
          elif [ -f "image_name.txt" ]; then
            IMAGE_NAME=$(cat image_name.txt)
            echo "‚úÖ Using artifact image: $IMAGE_NAME"
          else
            echo "‚ùå No image name found!"
            exit 1
          fi
          echo "image=$IMAGE_NAME" >> "$GITHUB_OUTPUT"

      - name: Create .env file
        run: |
          echo "IMG_NAME=${{ steps.get-image.outputs.image }}" > .env
          echo "S3_BUCKET_NAME_DEV=${{ secrets.S3_BUCKET_NAME_DEV }}" >> .env
          echo "AWS_REGION=${{ secrets.AWS_REGION }}" >> .env
          cat .env

      - name: SSH and deploy to YOLO Dev
        run: |
          echo "üìÅ Ensure remote dir exists"
          ssh -i key.pem -o StrictHostKeyChecking=no ubuntu@${{ secrets.YOLO_EC2_IP_DEV }} "mkdir -p /home/ubuntu/YoloService"

          echo "üì§ Copying .env"
          scp -i key.pem -o StrictHostKeyChecking=no .env ubuntu@${{ secrets.YOLO_EC2_IP_DEV }}:/home/ubuntu/YoloService/.env

          echo "üöÄ SSH into EC2 and deploy"
          ssh -i key.pem -o StrictHostKeyChecking=no ubuntu@${{ secrets.YOLO_EC2_IP_DEV }} << EOF
            cd /home/ubuntu/YoloService

            if [ -d ".git" ]; then
              echo "üßπ Cleaning up old merge state (if any)"
              git merge --abort 2>/dev/null || true
              git reset --hard origin/main
              echo "‚¨áÔ∏è Pulling latest code"
              git pull origin main
            else
              git clone --branch main https://github.com/${{ github.repository }} .
            fi

            echo "üê≥ Docker Compose Deployment"
            docker compose -f docker-compose.dev.yaml pull
            docker compose -f docker-compose.dev.yaml down -v || true
            docker compose -f docker-compose.dev.yaml up -d --build --remove-orphans

            echo "üîç YOLO Health check"
            curl -s http://localhost:8080/health || echo "‚ö†Ô∏è YOLO health check failed"

            echo "üìä OpenTelemetry Metrics check"
            if curl -s http://localhost:8889/metrics | grep -q 'otelcol_exporter_sent_metric_points'; then
              echo "‚úÖ OpenTelemetry metrics available"
            else
              echo "‚ö†Ô∏è No OpenTelemetry metrics"
              docker logs \$(docker ps -qf "name=otelcol") || echo "No otelcol container"
            fi
          EOF
