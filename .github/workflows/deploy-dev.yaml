name: Yolo Deploy Dev

on:
  workflow_call:
    inputs:
      image:
        required: true
        type: string
    secrets:
      SSH_PRIVATE_KEY:
        required: true
      DEV_EC2_HOST:
        required: true
      EC2_USERNAME:
        required: true
      AWS_REGION:
        required: true
      AWS_S3_BUCKET_DEV:
        required: true

  workflow_dispatch:
    inputs:
      image:
        required: true
        type: string

jobs:
  Deploy:
    runs-on: ubuntu-latest

    env:
      PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
      EC2_HOST: ${{ secrets.DEV_EC2_HOST }}
      EC2_USERNAME: ${{ secrets.EC2_USERNAME }}
      AWS_REGION: ${{ secrets.AWS_REGION }}
      AWS_S3_BUCKET_DEV: ${{ secrets.AWS_S3_BUCKET_DEV }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: SSH and Deploy to Dev EC2
        run: |
          echo "$PRIVATE_KEY" > key.pem
          chmod 600 key.pem

          echo "üîê SSH into $EC2_USERNAME@$EC2_HOST"
          scp -i key.pem -o StrictHostKeyChecking=no docker-compose.dev.yaml $EC2_USERNAME@$EC2_HOST:/home/ubuntu/docker-compose.dev.yaml

          ssh -i key.pem -o StrictHostKeyChecking=no $EC2_USERNAME@$EC2_HOST << EOF
            cd /home/ubuntu

            echo "‚úÖ Writing .env file"
            echo "IMG_NAME=${{ inputs.image }}" > .env
            echo "AWS_REGION=${AWS_REGION}" >> .env
            echo "AWS_S3_BUCKET=${AWS_S3_BUCKET_DEV}" >> .env

            echo "üîÅ Deploying containers"
            docker compose --env-file .env -f docker-compose.dev.yaml pull
            docker compose --env-file .env -f docker-compose.dev.yaml down
            docker compose --env-file .env -f docker-compose.dev.yaml up -d
          EOF
