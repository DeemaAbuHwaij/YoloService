name: YOLO Prod Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Ensure temp directory exists
        run: |
          sudo mkdir -p /tmp
          sudo chmod 1777 /tmp
          export TMPDIR=/tmp
          echo "TMPDIR=/tmp" >> $GITHUB_ENV

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up SSH and deploy to YOLO Prod
        env:
          PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USER: ${{ secrets.EC2_USERNAME }}
        run: |
          echo "$PRIVATE_KEY" > key.pem
          chmod 400 key.pem

          ssh -o StrictHostKeyChecking=no -i key.pem $EC2_USER@$EC2_HOST << 'EOF'
            set -e  # Exit immediately if a command fails

            cd /home/ubuntu

            # Clone the repo if it doesn't exist
            if [ ! -d "yolo-prod" ]; then
              git clone https://github.com/DeemaAbuHwaij/YoloService.git yolo-prod
            fi

            cd yolo-prod

            # Make sure we're on the main branch and up to date
            git fetch origin
            git checkout main
            git pull origin main

            # Force TMPDIR inside EC2
            export TMPDIR=/tmp
            sudo mkdir -p "\$TMPDIR"
            sudo chmod 1777 "\$TMPDIR"

            echo "ðŸš€ Running deploy-prod.sh ..."
            bash ./deploy-prod.sh
          EOF

      - name: Cleanup key
        run: rm -f key.pem

