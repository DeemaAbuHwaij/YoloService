name: Yolo Deploy Prod

on:
  workflow_call:
    inputs:
      image:
        required: true
        type: string

  workflow_dispatch:
    inputs:
      image:
        required: true
        type: string

jobs:
  Deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: SSH and Deploy on Prod EC2
        env:
          PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USERNAME: ${{ secrets.EC2_USERNAME }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          AWS_S3_BUCKET_PROD: ${{ secrets.AWS_S3_BUCKET_PROD }}
        run: |
          echo "$PRIVATE_KEY" > key.pem
          chmod 600 key.pem

          scp -i key.pem -o StrictHostKeyChecking=no docker-compose.prod.yaml $EC2_USERNAME@$EC2_HOST:/home/ubuntu/

          ssh -i key.pem -o StrictHostKeyChecking=no $EC2_USERNAME@$EC2_HOST << EOF
            echo "IMG_NAME=${{ inputs.image }}" > .env
            echo "AWS_REGION=${AWS_REGION}" >> .env
            echo "AWS_S3_BUCKET=${AWS_S3_BUCKET_PROD}" >> .env

            docker compose -f docker-compose.prod.yaml pull
            docker compose -f docker-compose.prod.yaml down
            docker compose -f docker-compose.prod.yaml up -d
          EOF
