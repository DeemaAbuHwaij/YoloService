name: YOLO Prod Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Ensure temp directory exists
        run: |
          sudo mkdir -p /tmp
          sudo chmod 1777 /tmp
          echo "TMPDIR=/tmp" >> $GITHUB_ENV

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up SSH and deploy to YOLO Prod
        env:
          PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USER: ${{ secrets.EC2_USERNAME }}
        run: |
          echo "$PRIVATE_KEY" > key.pem
          chmod 400 key.pem

          ssh -o StrictHostKeyChecking=no -i key.pem $EC2_USER@$EC2_HOST << 'EOF'
            set -e  # Exit immediately on error

            cd /home/ubuntu

            if [ ! -d "yolo-prod" ]; then
              echo "ðŸ“¥ Cloning fresh repo..."
              git clone https://github.com/DeemaAbuHwaij/YoloService.git yolo-prod
            fi

            cd yolo-prod

            echo "ðŸ§¹ Cleaning local repo and pulling latest changes..."
            git fetch origin
            git checkout main
            git reset --hard
            git clean -fd
            git pull origin main

            export TMPDIR=/tmp
            sudo mkdir -p "\$TMPDIR"
            sudo chmod 1777 "\$TMPDIR"

            echo "ðŸš€ Running deploy-prod.sh ..."
            bash ./deploy-prod.sh
          EOF

      - name: Cleanup key
        run: rm -f key.pem
